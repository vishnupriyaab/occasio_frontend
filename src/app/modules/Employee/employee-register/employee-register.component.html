<div class="min-h-screen w-screen relative flex">
    <!-----left side----->
    <div class="bg-black flex-1 flex items-center justify-center">
        <div class="h-60 w-60 flex flex-col items-center justify-center">
            <img src="logo.png" alt="logo" class="h-24 w-auto">
            <p class="text-6xl text-white" 
            style="font-family: 'Kaushan Script', serif; 
            font-weight: 400; 
            font-style: normal;">Occasio</p>
            <p class="text-white text-sm font-semibold">
                EVENTS
            </p>
        </div>
    </div>
    <!-----right side----->
    <div class="bg-black flex-1 flex items-center justify-center z-10">
        <div class="bg-gray-950 w-[600px] rounded-lg ">
            <p class="text-yellow-600 mb-1 text-center font-bold text-4xl" style="font-family: Kaushan Script, serif;
            font-weight: 400;
            font-style: normal;">Welcome to Our Team</p>
            <div class="flex justify-center items-center mt-1 space-x-2">
                <p class="text-sm mb-3 text-white">Already have an account?</p>
                <a href="#" class="text-blue-600 text-sm mb-3">Sign in</a>
            </div>
            <div class="bg-white bg-opacity-55 shadow-lg h-[415px] w-[430px] ml-20 mr-8 rounded-lg mt-2 pt-5">
                <div>
                    <p class="text-xs text-red-600 ml-8 mb-1 hidden">Error</p>
                    <p class="text-sm ml-8 mb-1">Name</p>
                    <p class="text-xs text-red-600 ml-8 mb-1 hidden">Error</p>
                    <input type="text" placeholder="Name" class="h-8 w-96 border ml-5 border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-1 focus:ring-gray-500">
                    
                    <p class="text-sm ml-8 mb-1 mt-3">Email</p>
                    <p class="text-xs text-red-600 ml-8 mb-1 hidden">Error</p>
                    <input type="email" placeholder="Email" class="h-8 w-96 border ml-5 border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-1 focus:ring-gray-500">
                    
                    <p class="text-sm ml-8 mb-1 mt-3">Phone Number</p>
                    <p class="text-xs text-red-600 ml-8 mb-1 hidden">Error</p>
                    <input type="tel" placeholder="Phone number" class="h-8 w-96 border ml-5 border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-1 focus:ring-gray-500" 
                    pattern="[0-9]*" inputmode="numeric" />
                    
                    <p class="text-sm ml-8 mb-1 mt-3">Password</p>
                    <p class="text-xs text-red-600 ml-8 mb-1 hidden">Error</p>
                    <input type="password" placeholder="Password" class="h-8 w-96 border ml-5 border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-1 focus:ring-gray-500">
                    
                    <p class="text-sm ml-8 mb-1 mt-3">Confirm Password</p>
                    <p class="text-xs text-red-600 ml-8 mb-1 hidden">Error</p>
                    <input type="password" placeholder="Confirm password" class="h-8 w-96 border ml-5 border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-1 focus:ring-gray-500">
                </div>
                <div class="flex justify-center mt-5">
                    <button class="bg-gray-800 hover:bg-gray-900 text-white font-medium py-2 px-8 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-gray-300">
                        Sign Up
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
