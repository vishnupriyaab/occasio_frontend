<div class="flex items-center justify-between mt-4 pl-9 pr-12">
    <div
      class="w-[750px] h-[32px] flex items-center justify-between border border-gray-300 rounded-md shadow-md"
    >
      <input
        type="text"
        [(ngModel)]="searchTerm"
        (ngModelChange)="onInputChange($event)"
        [placeholder]="placeholder"
        class="flex-grow ml-4 text-gray-600 font-Roboto text-sm outline-none bg-transparent"
      />
      <button class="mr-4 text-gray-500 hover:text-black">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </div>
    <div class="flex flex-col items-start ml-4">
      <select
      (change)="onFilterChange($event)"
        class="border border-gray-300 rounded-md w-[170px] h-[32px] shadow-md font-Roboto text-sm text-gray-600"
      >
        <option value="all">All</option>
        <option value="blocked">Block</option>
        <option value="unblocked">Unblock</option>
      </select>
    </div>
  </div>
